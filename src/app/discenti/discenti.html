<div class="container mt-4">
  <h1 class="display-4 text-center text-primary mb-4">Elenco Discenti</h1>

  <a routerLink="/discenti/nuovo" class="btn btn-primary mb-3">
    <i class="bi bi-person-plus"></i> Nuovo Discente
  </a>

  <table class="table table-striped table-bordered shadow-sm rounded table-hover"
         *ngIf="discenti?.length; else noData">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Cognome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of discenti">
        <td>{{ d.id }}</td>
        <td>{{ d.nomeDiscente }}</td>
        <td>{{ d.cognomeDiscente }}</td> 
        <td class="text-center">
        <!-- Modifica -->
        <button class="btn btn-soft btn-success"
                (click)="modifica(d.id!)"
                title="Modifica">Modifica
        </button>

        <!-- Elimina -->
        <button class="btn btn-soft btn-error"
                (click)="elimina(d.id!)"
                title="Elimina">Elimina
        </button>
      </td> 
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="alert alert-info">Nessun discente trovato.</div>
  </ng-template>
</div>
